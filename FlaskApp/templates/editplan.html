<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1d1d1d;
            --accent: #1DB954;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --hover-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .register {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem top 50%;
            background-size: 0.65rem auto;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        select:hover {
            background-color: var(--hover-bg);
        }

        input[type="submit"] {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 500px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        input[type="submit"]:hover {
            transform: scale(1.02);
            background-color: #1ed760;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
        }

        .pagetitle {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="pagetitle">Edit Plan</div>
    <div class="container">
        <div class="register">
            <h1>Edit Payment</h1>
            <form action="" method="post">
                <div class="input-group">
                    <i class="fas fa-money-bill"></i>
                    <select name="plan" id="plan" required>
                        {% for p in plans %}
                        <option value="{{p['planId']}}">{{p['type']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        // Add subtle hover effect to select field
        const selectEl = document.querySelector('select');
        const iconEl = document.querySelector('.input-group i');

        selectEl.addEventListener('mouseover', () => {
            iconEl.style.color = '#1DB954';
        });

        selectEl.addEventListener('mouseout', () => {
            if (!selectEl.matches(':focus')) {
                iconEl.style.color = '#b3b3b3';
            }
        });

        selectEl.addEventListener('focus', () => {
            iconEl.style.color = '#1DB954';
        });

        selectEl.addEventListener('blur', () => {
            iconEl.style.color = '#b3b3b3';
        });
    </script>
</body>

</html>
